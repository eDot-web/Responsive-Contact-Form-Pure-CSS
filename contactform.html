<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="contact">
        <div class="contact_form">
            <form>
                <h1 class="form_title">Send Us A Message</h1>

                <label for="name">Tell us your name*</label>
                <div class="user-input wrap-fname">
                    <input type="text" id="first-name" name="name" placeholder="First name">
                    <span class="onfocus"></span>
                </div>
                <div class="user-input wrap-lname">
                    <input type="text" id="last-name" name="name" placeholder="Last name">
                    <span class="onfocus"></span>
                </div>

                <label for="email">enter your email*</label>
                <div class="user-input">
                    <input type="email" id="email" name="email" placeholder="Example@email.com">
                    <span class="onfocus"></span>
                </div>

                <label for="phone">Enter phone number</label>
                <div class="user-input">
                    <input type="text" id="phone" name="phone" placeholder="+1 800 000000">
                    <span class="onfocus"></span>
                </div>

                <label for="message">Message</label>
                <div class="user-input">
                    <textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
                    <span class="onfocus"></span>
                </div>

                <button class="form_button">Send Message</button>
            </form>

            <div class="reach_us">
                <div class="our_information">
                    <div class="icon"><i class="fa fa-map-marker"></i></div>
                    <div class="info">
                        <span class="about">Address</span>
                        <span class="detail" id="address">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, facere.</span>
                    </div>
                </div>
                <div class="our_information">
                    <div class="icon"><i class="fa fa-phone"></i></div>
                    <div class="info">
                        <span class="about">Lets Talk</span>
                        <span class="detail">+91 0123456789</span>
                    </div>
                </div>
                <div class="our_information">
                    <div class="icon"><i class="fa fa-envelope"></i></div>
                    <div class="info">
                        <span class="about">Mail Us</span>
                        <span class="detail">web.edot@gmail.com</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
